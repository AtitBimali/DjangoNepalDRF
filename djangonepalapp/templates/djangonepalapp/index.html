{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django Nepal DRF</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body><br>
    <h1 style="text-align: center;"> Consuming The API to show the adminstrative divisions of Nepal</h1>
    <a href="https://atitbimali.com.np/" target="_blank"><p style="text-align: center; font-family: Arial, Helvetica, sans-serif;"> Ping Me Anytime</p></a>
    <a type="button" class="btn btn-primary" href="/">Go Back</a>
    <br>
    <hr>
    <table class="table" style="margin-left: 2%; margin-right: 2%;">
        <thead>
          <tr>
            <th scope="col">SN</th>
            <th scope="col">Province</th>
            <th scope="col">District</th>
            <th scope="col">Municipality</th>
          </tr>
        </thead>
        <tbody>
          {% for i in response %}
          <tr>
            <th scope="row">{{forloop.counter}}</th>
            <td>{{i.province}}</td>
            <td>{{i.district}}</td>
            <td>{{i.municipality}}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
</body>
</html>
